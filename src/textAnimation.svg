<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1800 400">

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#33235b"></stop>
      <stop offset="25%" stop-color="#D62229"></stop>
      <stop offset="50%" stop-color="#E97639"></stop>
      <stop offset="75%" stop-color="#792042"></stop>
      <stop offset="100%" stop-color="#33235b"></stop>
    </linearGradient>

    <pattern id="pattern" width="300%" height="100%" patternUnits="userSpaceOnUse">
      <rect width="150%" height="100%" fill="url(#gradient)">
        <animate attributeName="x" from="0" to="150%" dur="7s" repeatCount="indefinite"></animate>
      </rect>
      <rect x="-150%" width="150%" height="100%" fill="url(#gradient)">
        <animate attributeName="x" from="-150%" to="0" dur="7s" repeatCount="indefinite"></animate>
      </rect>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#222"></rect>

  <!-- Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="url(#pattern)" font-size="120" font-weight="900" font-family="Inter, system-ui, sans-serif">
    Hi ðŸ‘‹, I'm Krish Khinchi
  </text>

</svg>
